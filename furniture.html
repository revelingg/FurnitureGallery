            <!-- creates an array of images and then displayes all of them

            var slideImage = document.getElementById("slideImage");
            var images = new Array(
            
                "images/imageSlide2.jpg",
                "images/imageSlide1.jpg",
                "images/vintageSlide1.webp",
                "images/vintageSlide2.jpg",

                "images/futureSlide1.jpg",
                "images/futureSlide2.jpg",
            
                
               
                


            )

            var len = images.length;
            var i = 0;

            function slider(){
                if(i > len -1){ 
                    i = 0;
                }

                slideImage.src = images[i];
                i++;
                setTimeout('slider()', 2000);
            }
